<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">

</head>
<body class = "bg-gray-900">
    <!-- Two Buttons/Navigation -->
    <div class = "flex flex-wrap w-full">
        <button class = "bg-inherit w-6/12 rounded-lg text-center text-slate-400 text-lg py-5 font-extralight border border-transparent">
            CREATE A ROOM
        </button>
        <button class = "bg-gray-800 w-6/12 rounded-lg text-center border-l-0 text-slate-400 text-lg py-5 font-extralight border border-transparent">
            ROOMS
        </button>
    </div>
    <!-- Create Room Div -->
    <div class = "div1">
        <!-- Create Hero -->
        <div class = "h-[calc(45vh-55px)] flex justify-center items-center">
            <h1 class = "text-4xl text-slate-500 font-sans font-medium">Say Hello to the World!</h1>
        </div>
        <!-- Create Form -->
        <div class = "h-[calc(55vh-45px)] flex flex-wrap justify-center">
                <form>
                    <input type = "text" placeholder = "Enter a Room Name" class = "bg-slate-800 rounded-md p-3 text-slate-400 font-light focus:outline-none mb-2"><br>
                    <div class = "text-center text-slate-400 float-left w-1/2">
                        <input type = "radio" name = "visibility" id = "public" value = "public" class = "mr-3" checked><label for = "public">Public</label>
                    </div>
                    <div class = "text-center text-slate-400 float-left w-1/2">
                        <input type = "radio" name = "visibility" id = "private" value = "private" class = "mr-3"><label for = "private">Private</label>
                    </div>
                    <input type = "submit" value = "Create!" class = "w-full bg-blue-900 rounded-md text-slate-200 py-3 mt-2">
                </form>
        </div>
    </div>
    <div>
    </div>
</body>
</html>
